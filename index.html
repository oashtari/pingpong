
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong math game</title>
  </head>
  <body>
    <div class="container">
      <h1>A little game of math ping pong...</h1>

      <form id="number">
        <div class="form-group">
          <label for="number">Enter a number up to 250:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Have a look!</button>
      </form>

      <div id="result">
        <p><span class="numbers"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
